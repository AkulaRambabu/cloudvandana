<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        body { 
            background-color: aqua;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Survey Form</h2>
    <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <!-- Add more countries as needed -->
        </select>

        <label>Gender:</label>
        <label for="male">Male</label>
        <input type="checkbox" id="male">
        <label for="female">Female</label>
        <input type="checkbox" id="female">
        <label for="other">Other</label>
        <input type="checkbox" id="other">

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required>

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>
</div>

<div id="popup" style="display: none; text-align: center;">
    <h2>Survey Details</h2>
    <p id="popupContent"></p>
    <button onclick="closePopup()">Close</button>
</div>

<script>
    function submitForm() {
        // Get form values
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const dob = document.getElementById("dob").value;
        const country = document.getElementById("country").value;
        const gender = document.querySelectorAll("input[type=checkbox]:checked");
        const profession = document.getElementById("profession").value;
        const email = document.getElementById("email").value;
        const mobile = document.getElementById("mobile").value;

        // Check if at least one gender is selected
        if (gender.length === 0) {
            alert("Please select a gender.");
            return;
        }

        // Construct the content for the popup
        let content = `
            First Name: ${firstName}<br>
            Last Name: ${lastName}<br>
            Date of Birth: ${dob}<br>
            Country: ${country}<br>
            Gender: ${Array.from(gender, el => el.nextSibling.textContent).join(", ")}<br>
            Profession: ${profession}<br>
            Email: ${email}<br>
            Mobile Number: ${mobile}
        `;

        // Display the popup
        document.getElementById("popupContent").innerHTML = content;
        document.getElementById("popup").style.display = "block";
    }

    function resetForm() {
        document.getElementById("surveyForm").reset();
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
        resetForm();
    }
</script>
</body>
</html>
